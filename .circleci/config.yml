version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9  # Use CircleCI's Python image
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Docker image
          command: docker build -t my-flask-app .
      - run:
          name: Test Docker container
          command: |
            docker network create flask-network
            docker run --name flask-container --network flask-network -d -p 5000:5000 my-flask-app
            sleep 5
            docker ps  # Check if the container is running
            
            # Get the container's IP address
            CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' flask-container)
            echo "Container IP: $CONTAINER_IP"
            
            # Test using the IP address
            curl -f http://$CONTAINER_IP:5000 || exit 1
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
