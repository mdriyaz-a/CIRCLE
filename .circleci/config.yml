version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9  # Use CircleCI's Python image
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Docker image
          command: docker build -t my-flask-app .
      - run:
          name: List Docker images
          command: docker images  # Confirm the image was built successfully
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
