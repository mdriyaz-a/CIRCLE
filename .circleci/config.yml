version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9  # CircleCI's Python Docker image
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Build Docker image
          command: docker build -t my-flask-app .
      - run:
          name: Tag Docker image
          command: |
            docker tag my-flask-app mdriyaz24/my-flask-app:latest
      - run:
          name: Login to Docker Hub
          command: |
            echo "#Mohamed960088" | docker login -u "mdriyaz24" --password-stdin
      - run:
          name: Push Docker image to Docker Hub
          command: docker push mdriyaz24/my-flask-app:latest
      - run:
          name: Run Docker container
          command: |
            docker run -d -p 5000:5000 mdriyaz24/my-flask-app:latest
            sleep 5
            docker ps  # Check if the container is running
            curl -f http://localhost:5000 || exit 1

workflows:
  version: 2
  build_and_run:
    jobs:
      - build
